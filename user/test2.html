<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function onUser() {
        $("#onUser").show();
        $("#onAdmin").hide();
      }
      function onAdmin() {
        $("#onUser").hide();
        $("#onAdmin").show();
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <button onclick="onUser()">user</button>
    <button onclick="onAdmin()">admin</button>
    <div id="onUser" style="display: none">user</div>
    <div id="onAdmin" style="display: none">admin</div>
  </body>
</html>
