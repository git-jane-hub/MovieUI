<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <title>로그인</title>
  </head>
  <body>
    <!--main 화면 header start-->
    <div class="main-bar">
      <div class="main-bar__column">
        <span
          ><a href="#"><img src="/css/screen/images/logo.png" /></a
        ></span>
      </div>
      <div class="main-bar__column">
        <span>
          <a class="main-bar__movie" href="#">영화정보</a>
          <a class="main-bar__movie" href="#">영화예매</a>
        </span>
      </div>
      <div class="main-bar__column">
        <span><a class="main-bar__btn" href="#">로그인</a></span>
        <span>|</span>
        <span><a class="main-bar__btn" href="#">회원가입</a></span>
      </div>
    </div>
    <!-- main 화면 header end-->

    <!-- main 화면 body start-->
    <div class="main-body">
      <div class="main-sidebar"></div>
      <div class="main-contents">
        <header class="login-header">
          <h1 class="login-header__title">로그인</h1>
          <form
            class="login-form"
            action="/MovieProject/userlogin.do"
            method="post"
          >
            <input type="text" name="id" placeholder="아이디" required /><br />
            <input
              type="password"
              name="pw"
              placeholder="비밀번호"
              required
            /><br />
            <input type="submit" value="로그인" />
          </form>
        </header>
      </div>
      <div class="main-sidebar"></div>
    </div>
    <!-- main 화면 body end-->
  </body>
</html>
