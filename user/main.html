<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <meta charset="UTF-8" />
    <title>메인 화면</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!--main 화면 header start-->
    <div class="main-bar">
      <div class="main-bar__column">
        <span
          ><a href="#"><img src="/css/screen/images/logo.png" /></a
        ></span>
      </div>
      <div class="main-bar__column">
        <span>
          <a class="main-bar__movie" href="#">영화정보</a>
          <a class="main-bar__movie" href="#">영화예매</a>
        </span>
      </div>
      <div class="main-bar__column">
        <span><a class="main-bar__btn">님 환영합니다!</a></span>
        <span>|</span>
        <c:if test="${session_admin == 1 }">
          <span
            ><a class="main-bar__btn" href="/MovieProject/userselect.do"
              >관리자페이지</a
            ></span
          >
        </c:if>
        <c:if test="${session_admin == 0 }">
          <form
            class="main-bar__btn"
            action="/MovieProject/userdetail.do"
            method="post"
          >
            <input type="hidden" name="uId" value="${session_id }" />
            <input type="submit" value="마이페이지" />
          </form>
        </c:if>
        <span>|</span>
        <span
          ><a class="main-bar__btn" href="/MovieProject/userlogout.do"
            >로그아웃</a
          ></span
        >
      </div>
    </div>
    <!-- main 화면 header end-->
    <!-- main 화면 body start-->
    <div class="main-body">
      <div class="main-sidebar"></div>
      <div class="main-contents"></div>
      <div class="main-sidebar"></div>
    </div>
    <!-- main 화면 body end-->
  </body>
</html>
