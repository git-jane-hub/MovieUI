<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!--main 화면 header start-->
    <div class="main-bar">
      <div class="main-bar__column">
        <span
          ><a href="#"><img src="/css/screen/images/logo.png" /></a
        ></span>
      </div>
      <div class="main-bar__column">
        <span>
          <a class="main-bar__movie" href="#">영화정보</a>
          <a class="main-bar__movie" href="#">영화예매</a>
        </span>
      </div>
      <div class="main-bar__column">
        <span><a class="main-bar__btn" href="#">로그인</a></span>
        <span>|</span>
        <span><a class="main-bar__btn" href="#">회원가입</a></span>
      </div>
    </div>
    <!-- main 화면 header end-->
    <!-- main 화면 body start-->
    <div class="main-body">
      <div class="main-sidebar"></div>
      <div class="main-contents">
        <header class="join-header">
          <h1 class="join-header__title">회원가입</h1>
          <form
            class="join-form"
            action="/MovieProject/userjoin.do"
            method="post"
          >
            <input type="text" name="uId" placeholder="ID" required /><br />
            <input
              type="password"
              name="uPw"
              placeholder="PASSWORD"
              required
            /><br />
            <input type="text" name="uName" placeholder="NAME" required /><br />
            <input
              type="email"
              name="uEmail"
              placeholder="E-MAIL"
              required
            /><br />
            <input type="number" name="uAge" placeholder="AGE" required /><br />
            <input type="submit" value="회원가입" /><br />
            <a href="#"> </a>
          </form>
        </header>
      </div>
      <div class="main-sidebar"></div>
    </div>
    <!-- main 화면 body end-->
    <!-- foot start -->
    <div class="footer">
      <div class="footer-info">
        <div>CREATORS&nbsp;&nbsp;김지우 , 최재인 , 이한빈 , 김영훈</div>
        <div>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</div>
        <div>
          CONTACT&nbsp;&nbsp;<a href="https://github.com/GITJIWOO"
            >https://github.com/GITJIWOO</a
          >
        </div>
      </div>
      <div class="footer-copyright">
        <div>Copyright © MOVING All right reserved.</div>
      </div>
    </div>
    <!-- foot end -->
  </body>
</html>
