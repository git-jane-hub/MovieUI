<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>관리자페이지 - 회원 정보조회</title>
  </head>
  <body>
    <!--main 화면 header start-->
    <div class="main-bar">
      <div class="main-bar__column">
        <span
          ><a href="#"><img src="/css/screen/images/logo.png" /></a
        ></span>
      </div>
      <div class="main-bar__column">
        <span>
          <a class="main-bar__movie" href="#">영화정보</a>
          <a class="main-bar__movie" href="#">영화예매</a>
        </span>
      </div>
      <div class="main-bar__column">
        <span><a class="main-bar__btn" href="#">로그인</a></span>
        <span>|</span>
        <span><a class="main-bar__btn" href="#">회원가입</a></span>
      </div>
    </div>
    <!-- main 화면 header end-->
    <!-- main 화면 body start-->
    <div class="main-body">
      <div class="main-sidebar"></div>
      <div class="main-contents">
        <div class="info-header">
          <h1 class="info-header__title">사용자 정보 조회</h1>
          <form class="info-form">
            <table class="info-form__title" border="1">
              <thead class="info-form__content">
                <tr>
                  <th class="info-form_each">ID</th>
                  <th class="info-form_each">Password</th>
                  <th class="info-form_each">Name</th>
                  <th class="info-form_each">Email</th>
                  <th class="info-form_each">Age</th>
                </tr>
              </thead>
              <tbody class="info-form__content">
                <c:forEach var="user" items="${userList }">
                  <tr>
                    <td class="info-form_each">abcabc</td>
                    <td class="info-form_each">abcabc</td>
                    <td class="info-form_each">abcabc</td>
                    <td class="info-form_each">abcabc</td>
                    <td class="info-form_each">abcabc</td>
                  </tr>
                </c:forEach>
              </tbody>
            </table>
            <div class="info-page">
              <c:if test="${userDTO.hasUser() }">
                <c:if test="${userDTO.startPage > 10 }">
                  <a class="info-page__each" href="#">&lt;</a>
                </c:if>
                <c:forEach
                  var="pageNum"
                  begin="${userDTO.startPage }"
                  end="${userDTO.endPage }"
                >
                  <a class="info-page__each" href="#">1</a>
                  <a class="info-page__each" href="#">2</a>
                  <a class="info-page__each" href="#">3</a>
                  <a class="info-page__each" href="#">4</a>
                  <a class="info-page__each" href="#">5</a>
                  <a class="info-page__each" href="#">6</a>
                  <a class="info-page__each" href="#">7</a>
                  <a class="info-page__each" href="#">8</a>
                  <a class="info-page__each" href="#">9</a>
                  <a class="info-page__each" href="#">10</a>
                </c:forEach>
                <c:if test="${userDTO.endPage < userDTO.totalPages }">
                  <a class="info-page__each" href="#">&gt;</a>
                </c:if>
              </c:if>
            </div>
          </form>
        </div>
      </div>
      <div class="main-sidebar"></div>
    </div>
    <!-- main 화면 body end-->
  </body>
</html>
