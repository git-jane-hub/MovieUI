<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--main 화면 header start-->
    <div class="main-bar">
      <div class="main-bar__column">
        <span
          ><a href="#"><img src="/css/screen/images/logo.png" /></a
        ></span>
      </div>
      <div class="main-bar__column">
        <span>
          <a class="main-bar__movie" href="#">영화정보</a>
          <a class="main-bar__movie" href="#">영화예매</a>
        </span>
      </div>
      <div class="main-bar__column">
        <span><a class="main-bar__btn">님 환영합니다!</a></span>
        <span>|</span>
        <c:if test="${session_admin == 1 }">
          <span
            ><a class="main-bar__btn" href="/MovieProject/userselect.do"
              >관리자페이지</a
            ></span
          >
        </c:if>
        <c:if test="${session_admin == 0 }">
          <form
            class="main-bar__btn"
            action="/MovieProject/userdetail.do"
            method="post"
          >
            <input type="hidden" name="uId" value="${session_id }" />
            <input type="submit" value="마이페이지" />
          </form>
        </c:if>
        <span>|</span>
        <span
          ><a class="main-bar__btn" href="/MovieProject/userlogout.do"
            >로그아웃</a
          ></span
        >
      </div>
    </div>
    <!-- main 화면 header end-->
    <!-- main 화면 body start-->
    <div class="main-body">
      <div class="main-sidebar"></div>
      <div class="main-contents">
        <div class="container">
          <div class="row">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>a</th>
                  <th>a</th>
                  <th>a</th>
                  <th>a</th>
                  <th>a</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>b</td>
                  <td>b</td>
                  <td>b</td>
                  <td>b</td>
                  <td>b</td>
                </tr>
                <tr>
                  <td>b</td>
                  <td>b</td>
                  <td>b</td>
                  <td>b</td>
                  <td>b</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="info-page">
          <c:if test="${userDTO.hasUser() }">
            <c:if test="${userDTO.startPage > 10 }">
              <a
                class="info-page__each"
                class="info-page__each"
                href="/MovieProject/userselect.do?page=${userDTO.startPage - 10 }"
                >&lt;</a
              >
            </c:if>

            <c:forEach
              var="pageNum"
              begin="${userDTO.startPage }"
              end="${userDTO.endPage }"
            >
              <a
                class="info-page__each"
                href="/MovieProject/userselect.do?page=${pageNum }"
                >${pageNum }</a
              >
            </c:forEach>

            <c:if test="${userDTO.endPage < userDTO.totalPages }">
              <a
                class="info-page__each"
                href="/MovieProject/userselect.do?page=${userDTO.startPage + 10 }"
                >&gt;</a
              >
            </c:if>
          </c:if>
        </div>
      </div>
      <div class="main-sidebar"></div>
    </div>
    <!-- main 화면 body end-->
    <!-- foot start -->
    <div id="footer">
      <p><b>Creators</b>&nbsp;&nbsp;김지우 , 최재인 , 이한빈 , 김영훈</p>
      <p>
        <b>Contact </b>&nbsp;&nbsp;<a href="https://github.com/GITJIWOO"
          >https://github.com/GITJIWOO</a
        >
      </p>
      <hr />
      <p id="copyright"><b>ⓒ MOVING Corp.</b></p>
    </div>
    <!-- foot end -->
  </body>
</html>
